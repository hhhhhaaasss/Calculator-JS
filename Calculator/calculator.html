<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="write">0</div>
      <button class="c btn">C</button>
      <button class="backspace btn">←</button>
      <button class="division btn style">÷</button>
      <button class="seven btn">7</button>
      <button class="eight btn">8</button>
      <button class="nine btn">9</button>
      <button class="multiply btn style">*</button>
      <button class="four btn">4</button>
      <button class="five btn">5</button>
      <button class="six btn">6</button>
      <button class="subtract btn style">-</button>
      <button class="one btn">1</button>
      <button class="two btn">2</button>
      <button class="three btn">3</button>
      <button class="plus btn style">+</button>
      <button class="zero btn">0</button>
      <button class="equal btn style">=</button>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
